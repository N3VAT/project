<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodWagon</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class = "logo" src = "Image/Logo.svg" alt ="">
        </div>
        <div class="location">
            <span class="deliver-to">Deliver to:</span>
            <img class="map-marker" src="Image/map-marker-alt.svg" alt="">
            <span class="address">Mohammadpur Bus Stand, Dhaka</span>
        </div>
        <div class="search-and-login">
            <div class="searcher">
                <img class="search-icon" src="Image/Search_Screensave_Icons.svg" alt="">
                <span class="search-food">Search Food</span>
            </div>
            <button class="login-button">
                <img src="Image/user_icon.svg" alt="">
                Login
            </button>    
        </div>
    </header>
    <main>
        <section class="welcome-menu">
            <div class="background-welcome-menu">
                <div class="title-and-ordercard">
                    <div class = "headline-of-ordercard">
                        <h1 class="main-starving">Are you starving?</h1>
                        <span class="sub-starving">Within a few clicks, find meals that are accessible near you</span>
                    </div>
                    <div class="ordercard">
                        <div class="ordercard-buttons">
                            <button class="tab-1">
                                <img src="Image/motocycle.svg" alt="">
                                Delivery
                            </button>
                            <button class="tab-2">
                                <img src="Image/package.svg" alt="">
                                Pickup
                            </button>
                        </div>
                        <div class="address-input">
                            <input class="address-field" type="text" placeholder="Enter Your Address">
                            <img src="Image/Locaion_Screensave_Icons.svg" alt="">
                            <button class="find-food-button"> Find Food </button>
                        </div>
                        
                    </div>
                </div>
                <div class="maim-menu-img">
                    <img class="plate-of-food" src="Image/plate_of_food.png" alt="">
                </div>
            </div>
        </section>
        <div class="sales-categories">

        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
